<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zantra Invoicing</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(160deg, #2563eb 0%, #1e3a8a 100%);
        color: #ffffff;
      }

      main {
        padding: clamp(2rem, 3vw, 3.5rem);
        background: rgba(15, 23, 42, 0.6);
        border-radius: 20px;
        text-align: center;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.4);
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2rem, 3vw, 2.75rem);
      }

      p {
        margin: 0;
        font-size: clamp(1.05rem, 1.5vw, 1.3rem);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to Zantra Invoicing</h1>
      <p>
        Your secure access is confirmed. This space is reserved for the Zantra
        Invoicing desktop experience.
      </p>
    </main>
  </body>
</html>
