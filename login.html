<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zantra Invoicing Access</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #f2f4f8, #d9e2ec);
      }

      main {
        width: min(90vw, 420px);
        padding: 2.5rem;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 12px 40px rgba(15, 23, 42, 0.18);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: clamp(1.75rem, 2vw + 1.25rem, 2.4rem);
        text-align: center;
        color: #1f2937;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        color: #374151;
      }

      input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        background: #f9fafb;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      button {
        cursor: pointer;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        color: #ffffff;
        background: linear-gradient(120deg, #2563eb, #1d4ed8);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:focus-visible {
        outline: 3px solid rgba(37, 99, 235, 0.5);
        outline-offset: 2px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
      }

      .message {
        min-height: 1.25em;
        color: #b91c1c;
        font-size: 0.95rem;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Zantra Invoicing Access</h1>
      <form id="access-form" novalidate>
        <label for="access-code">Access Code</label>
        <input
          id="access-code"
          name="access-code"
          type="password"
          inputmode="numeric"
          autocomplete="current-password"
          aria-required="true"
          required
        />
        <div id="message" class="message" role="alert" aria-live="assertive"></div>
        <button type="submit">Enter</button>
      </form>
    </main>
    <script type="module" src="login.js"></script>
  </body>
</html>
